apiVersion: skaffold/v2alpha3
kind: Config 
deploy:   
  kubectl:
    manifests:
      - ./infra/k8s/*
build: 
  # local:
  #   push: false
  googleCloudBuild: 
    projectId: ticketing-dev-364015
  artifacts:
    - image: us.gcr.io/ticketing-dev-364015/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: 'src/**/.ts'
    - image: us.gcr.io/ticketing-dev-364015/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: '**/*.js'